<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Bed base -->
  <rect x="8" y="36" width="48" height="20" rx="2" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Mattress -->
  <rect x="10" y="32" width="44" height="8" rx="1" fill="#D2691E"/>
  <rect x="10" y="32" width="44" height="4" rx="1" fill="#DEB887"/>
  
  <!-- Pillows -->
  <ellipse cx="18" cy="34" rx="6" ry="3" fill="#F5DEB3"/>
  <ellipse cx="46" cy="34" rx="6" ry="3" fill="#F5DEB3"/>
  
  <!-- Bed headboard -->
  <rect x="8" y="20" width="48" height="14" rx="2" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="10" y="22" width="44" height="10" rx="1" fill="#A0522D"/>
  
  <!-- Decorative lines on headboard -->
  <line x1="16" y1="24" x2="48" y2="24" stroke="#654321" stroke-width="1" opacity="0.5"/>
  <line x1="16" y1="28" x2="48" y2="28" stroke="#654321" stroke-width="1" opacity="0.5"/>
  
  <!-- Bed legs -->
  <rect x="12" y="52" width="4" height="4" fill="#654321"/>
  <rect x="48" y="52" width="4" height="4" fill="#654321"/>
</svg>

